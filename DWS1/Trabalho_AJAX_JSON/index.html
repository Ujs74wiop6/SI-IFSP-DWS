<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Menu</title>
</head>
<body>
    <h1>Trabalho: API com AJAX e JSON</h1>
    <hr>
    <h3>Fabricio Tiago Arantes</h3>
    <center>
        <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input id="nome" type="text" class="form-control" id="floatingInputGrid">
                <label for="floatingInputGrid">Nome</label>
              </div>
              <div class="form-floating">
                <input id="email" type="email" class="form-control" id="floatingInputGrid">
                <label for="floatingInputGrid">Email</label>
              </div></br>
              <button type="button" class="btn btn-primary" id="btnGravarDados" >Gravar</button>
              <button type="button" class="btn btn-warning" id="btnLimparDados" >Limpar</button></br></br>
              <div class="row">
                <div id="msg" class="alert alert-success d-none" role="alert">
                  Dados gravados como sucesso!
                </div>
              </div>
              <button type="button" class="btn btn-info" id="btnAtualizarDados" >Atualizar os Dados</button>
            </div>
            <div class="col-6">
              <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="tabela">
                </tbody>
              </table>
            </div>
          </div>
        </center>
        <script src="scritp.js"></script>
        <br><a href="../../index.html">Voltar</a>
    </body>
</html>
