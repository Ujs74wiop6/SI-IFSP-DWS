<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Praticando 1 - Formulários HTML</h1>
    <form>
        <label for="name">Nome</label>
        <input type="text" id="fname" name="name"><br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@email.aqui"><br>
        <label for="carPr">Marca de carro preferida:</label>
        <select id="carPr" name="carPr">
          <option value="Chevrolet">Chevrolet</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select><br>
        <label for="obs">Observações</label><br>
        <textarea id="obs" name="obs" rows="5" cols="30"></textarea><br><br>
        <label for="lingFav">Linguagem Web Favorita:</label>
        HTML <input type="radio" id="opc1" name="op1">
        CSS <input type="radio" id="opc2" name="op2">
        JavaScript <input type="radio" id="opc3" name="op3"><br><br>
        <label for="filmes">Filmes que eu quero ver quando lançar:</label><br>
        <input type="checkbox" id="fiml1" name="fiml1">Avengers: The Kang Dynasty<br>
        <input type="checkbox" id="fiml2" name="fiml2">Aquaman 2: O Reino Perdido<br>
        <input type="checkbox" id="fiml3" name="fiml3">The Marvels<br>
        <input type="checkbox" id="fiml4" name="fiml4">Deadpool 3<br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    <a href="../index.html">Voltar</a>
</body>
</html>
