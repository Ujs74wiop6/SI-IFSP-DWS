<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
    .container{
        text-align: center;
    }
    .box{
        width: 200px;
        height: 100px;
        background-color: #fff;
        border: 5px solid #000;
        color: #fff;
        text-align: center;
        line-height: 100px;
        float: left;
        margin: 15px;
    }
    body {
        background-color: #fff;
    }
    #reset {
        margin-top: 30px;
        margin-inline: 100px;
        color: #000;
        border: 2px solid #000;
    }
</style>
<body>
    <h1>Praticando 3 - JavaScript Cores (click mouse)</h1>
    <div class="container">
        <div class="box" id="b1" onclick="changeBackgroundColor('red')" style="background-color: red;"></div>
        <div class="box" id="b2" onclick="changeBackgroundColor('green')" style="background-color: green;"></div>
        <div class="box" id="b3" onclick="changeBackgroundColor('blue')" style="background-color: blue;"></div>
        <div class="box" id="b4" onclick="changeBackgroundColor('yellow')" style="background-color: yellow;"></div>
        <div class="box" id="b5" onclick="changeBackgroundColor('magenta')" style="background-color: magenta;"></div>
    </div>
    <div class="col">
        <button id="reset" onclick="resetBackgroundColor()" class="btn btn-light">Reset</button>
        <br><a href="../index.html">Voltar</a>
    </div>
	<script src="script.js"></script>
</body>
</html>
