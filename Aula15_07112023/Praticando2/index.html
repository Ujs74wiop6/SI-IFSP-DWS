<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <h1>
        Praticando 2 - Formulário com validação
    </h1>
    <br>

    <style>
        form {
            text-align: center;
        }
    </style>

    <form class="form" name="form" id="form">
        <h2>Formulário</h2>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="inputs required" placeholder="Digite seu nome">
            <span class="span-required"></span></br> 
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="inputs required" placeholder="Digite seu email">
            <span class="span-required"></span></br>
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" class="inputs required" placeholder="Digite seu telefone">
            <span class="span-required"></span></br> 
        </div>
        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" class="inputs required" placeholder="Digite sua idade">
            <span class="span-required"></span></br> 
        </div>
        <div>
            <label for="observacao">Observação:</label>
            <input type="text" id="observacao" name="observacao" class="inputs required" placeholder="Digite sua observação">
            <span class="span-required"></span></br> 
        </div>
            <button id="div" onclick="btnLimpar()" class="btn btn-primary">Limpar</button>
            <button id="div" onclick="btnEnviar()" class="btn btn-primary">Emviar</button>
    </form>

    <br><a href="../index.html">Voltar</a>
    <script src="script.js"></script>
</body>
</html>
